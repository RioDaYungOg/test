{%extends 'main.html'%}

{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello, you are on the {{page}} page</p>

</html>
